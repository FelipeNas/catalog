<!doctype html>
<html lang="en">
<head>

<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit restaurant</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>

<header class="content">
  <h1 id="header-title">Edit {{ restaurant.name }}</h1>
</header>

<main class="content">
  <form action="{{ url_for('editRestaurant', restaurant_id=restaurant.id) }}" method = 'POST'>
    <p>New name:</p>
    <input type="text" size="30" name="name" placeholder="{{ restaurant.name }}" required>
    <input type="submit" value="Edit">
    <a href="{{ url_for('showRestaurants') }}">Cancel</a>
  </form>
</main>

<footer>
  <a href="{{ url_for('OneRestaurantJSON', restaurant_id=restaurant.id) }}">API</a>
</footer>

</body>
</html>
