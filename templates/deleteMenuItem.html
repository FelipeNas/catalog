<!doctype html>
<html lang="en">
<head>

<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delete menu item</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>

<header class="content">
  <h1 id="header-title">Are you sure you want to delete {{ item.name }}?</h1>
</header>

<main class="content">
  <form action="{{ url_for('deleteMenuItem', restaurant_id=item.restaurant_id, menu_id=item.id) }}" method = 'POST'>
    <input type="submit" value="Delete">
    <a href="{{ url_for('showMenu', restaurant_id=item.restaurant_id) }}">Cancel</a>
  </form>
</main>

<footer>
  <a href="{{ url_for('OneItemMenuJSON', restaurant_id=item.restaurant.id, menu_id=item.id) }}">API</a>
</footer>

</body>
</html>
